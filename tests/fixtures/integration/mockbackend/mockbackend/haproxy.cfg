global
    log /dev/log local0
    log localhost local1 notice
    maxconn 200000
    daemon
    lua-load /tmp/mockbackend.lua 

defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000
 
frontend http-in
    bind *:80
    http-request use-service lua.mockbackend
