global
    log /dev/log local0
    log localhost local1 notice
    maxconn 2000
    daemon
 
defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000
 
frontend http-in
    bind *:80
    default_backend webservers
 
backend webservers
    stats enable
    stats auth admin:admin
    stats uri /haproxy?stats
    balance roundrobin
    option httpchk
    option forwardfor
    option http-server-close
    server httpbin1 10.5.0.8:80 check
    server httpbin2 10.5.0.16:80 check
    server httpbin3 10.5.0.17:80 check
    server httpbin4 10.5.0.18:80 check
    server httpbin5 10.5.0.19:80 check
