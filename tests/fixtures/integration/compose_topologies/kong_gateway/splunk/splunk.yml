version: '3'
services:
  splunk:
    networks:
      demo-net:
        ipv4_address: 10.5.0.10
    image: splunk/splunk:8.2
    container_name: splunk
    hostname: splunk
    environment: 
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_PASSWORD: password
    ports:
      - "9001:8000"
      - "8089:8089"
      - "8088:8088"
      - "514:514/tcp"
    extra_hosts:
      - "kong-control-plane:10.5.0.2"
      - "kong-data-plane-1:10.5.0.3"
      - "kong-dbless:10.5.0.4"
      - "postgres:10.5.0.6"
      - "pgadmin:10.5.0.7"
      - "httpbin1:10.5.0.8"
      - "httpbin2:10.5.0.16"
      - "httpbin3:10.5.0.17"
      - "httpbin4:10.5.0.18"
      - "httpbin5:10.5.0.19"
      - "datadog:10.5.0.9"
      - "splunk:10.5.0.10"
      - "redis:10.5.0.11"
      - "smtp:10.5.0.12"
      - "influxdb:10.5.0.13"
      - "grafana:10.5.0.14"
      - "k6:10.5.0.15"
      - "httpbin:10.5.0.20"
      - "renderer:10.5.0.21"
      - "kong-data-plane-2:10.5.0.22"
      - "sidecar:10.5.0.23"
