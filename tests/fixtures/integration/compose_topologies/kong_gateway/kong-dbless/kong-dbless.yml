version: '3'
services:
  kong-dbless:
    image: ${KONG_IMAGE:-kong/kong-gateway}:${KONG_VERSION:-2.6.0.2-alpine}
    container_name: kong-dbless
    hostname: kong-dbless
    user: kong
    networks:
      demo-net:
        ipv4_address: 10.5.0.4
    restart: always
    volumes:
      - ./kong-dbless/config:/kong_dbless:Z
      - ../../plugins:/opt/kong/plugins:Z
    ports:
      - 8080:8000
      - 8081:8001
      - 8180:8100
    command: kong start
    environment:
      - KONG_DECLARATIVE_CONFIG=/kong_dbless/kong.yaml
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_STATUS_LISTEN=0.0.0.0:8100
      - KONG_ADMIN_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_ADMIN_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_PROXY_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_PROXY_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_ADMIN_GUI_LISTEN=off
      - KONG_DATABASE=off
      - KONG_LOG_LEVEL=${KONG_LOG_LEVEL:-info}
      - KONG_NGINX_WORKER_PROCESSES=8
      - KONG_PLUGINS=${KONG_PLUGINS}
      - KONG_LUA_PACKAGE_PATH=/opt/?.lua;/opt/?/init.lua;;
      - KONG_REAL_IP_RECURSIVE=on
      - KONG_REAL_IP_HEADER=X-Forwarded-For
      - KONG_TRUSTED_IPS=0.0.0.0/0,::/0
      - KONG_LICENSE_DATA=${KONG_LICENSE_DATA}
      - KONG_STREAM_LISTEN=off
      - KONG_VITALS=off
      - KONG_NGINX_HTTP_LUA_SHARED_DICT=identity_shm 1m
    extra_hosts:
      - "kong-control-plane:10.5.0.2"
      - "kong-data-plane-1:10.5.0.3"
      - "kong-dbless:10.5.0.4"
      - "postgres:10.5.0.6"
      - "pgadmin:10.5.0.7"
      - "httpbin1:10.5.0.8"
      - "httpbin2:10.5.0.16"
      - "httpbin3:10.5.0.17"
      - "httpbin4:10.5.0.18"
      - "httpbin5:10.5.0.19"
      - "datadog:10.5.0.9"
      - "splunk:10.5.0.10"
      - "redis:10.5.0.11"
      - "smtp:10.5.0.12"
      - "influxdb:10.5.0.13"
      - "grafana:10.5.0.14"
      - "k6:10.5.0.15"
      - "httpbin:10.5.0.20"
      - "renderer:10.5.0.21"
      - "kong-data-plane-2:10.5.0.22"
      - "sidecar:10.5.0.23"
