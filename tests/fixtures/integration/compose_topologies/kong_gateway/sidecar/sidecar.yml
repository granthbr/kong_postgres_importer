version: '3'
services:
  sidecar:
    build: ./sidecar/sidecar
    container_name: sidecar
    hostname: sidecar
    networks:
      demo-net:
        ipv4_address: 10.5.0.23
    volumes:
      - ./kong-dbless/config:/kong_dbless:Z
    environment:
      - ADMIN_HOST=kong-dbless
      - STATUS_HOST=kong-dbless
