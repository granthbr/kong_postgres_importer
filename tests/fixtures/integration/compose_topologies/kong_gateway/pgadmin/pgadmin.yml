version: '3'
services:
  pgadmin:
    networks:
      demo-net:
        ipv4_address: 10.5.0.7
    image: dpage/pgadmin4
    user: pgadmin
    restart: always
    depends_on:
      - postgres
    container_name: pgadmin
    hostname: pgadmin
    ports:
      - 7071:7071
    volumes:
      - ./pgadmin/db_conf/kongdb.json:/tmp/data/kongdb.json:Z
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@konghq.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 7071
    extra_hosts:
      - "kong-control-plane:10.5.0.2"
      - "kong-data-plane-1:10.5.0.3"
      - "kong-dbless:10.5.0.4"
      - "postgres:10.5.0.6"
      - "pgadmin:10.5.0.7"
      - "httpbin1:10.5.0.8"
      - "httpbin2:10.5.0.16"
      - "httpbin3:10.5.0.17"
      - "httpbin4:10.5.0.18"
      - "httpbin5:10.5.0.19"
      - "datadog:10.5.0.9"
      - "splunk:10.5.0.10"
      - "redis:10.5.0.11"
      - "smtp:10.5.0.12"
      - "influxdb:10.5.0.13"
      - "grafana:10.5.0.14"
      - "k6:10.5.0.15"
      - "httpbin:10.5.0.20"
      - "renderer:10.5.0.21"
      - "kong-data-plane-2:10.5.0.22"
      - "sidecar:10.5.0.23"
