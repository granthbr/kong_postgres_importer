version: '3'
services:
  kong-control-plane:
    image: ${KONG_IMAGE:-kong/kong-gateway}:${KONG_VERSION:-2.6.0.2-alpine}
    container_name: kong-control-plane
    hostname: kong-control-plane
    user: kong
    networks:
      demo-net:
        ipv4_address: 10.5.0.2
    depends_on:
      - kong-bootstrap
    restart: always
    ports:
      - 8001:8001
      - 8444:8444
      - 8002:8002
      - 8003:8003
      - 8004:8004
    command: ${KONG_START_CMD:-kong start}
    volumes:
      - ../../plugins:/opt/kong/plugins:Z
      - ./cluster_certs/cluster.crt:/etc/secrets/kong-cluster/cluster.crt:Z
      - ./cluster_certs/cluster.key:/etc/secrets/kong-cluster/cluster.key:Z
      - ./keyring_certs/cert.pem:/opt/kong/certs/cert.pem:Z
      - ./keyring_certs/key.pem:/opt/kong/certs/key.pem:Z
    environment:
      - KONG_ADMIN_API=http://localhost:8001
      - KONG_ADMIN_GUI_URL=http://localhost:8002
      - KONG_PORTAL_API_URL=http://localhost:8004
      - KONG_PORTAL_GUI_HOST=localhost:8003
      - KONG_PORTAL_GUI_URL=http://localhost:8003
      - KONG_PORTAL_GUI_PROTOCOL=http
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
      - KONG_ADMIN_GUI_LISTEN=0.0.0.0:8002
      - KONG_PORTAL_GUI_LISTEN=0.0.0.0:8003
      - KONG_PORTAL_API_LISTEN=0.0.0.0:8004
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_STATUS_LISTEN=0.0.0.0:8100
      - KONG_CLUSTER_LISTEN=0.0.0.0:8005 ssl
      - KONG_CLUSTER_TELEMETRY_LISTEN=0.0.0.0:8006 ssl
      - KONG_CLUSTER_CERT=/etc/secrets/kong-cluster/cluster.crt
      - KONG_CLUSTER_CERT_KEY=/etc/secrets/kong-cluster/cluster.key
      - KONG_CLUSTER_MTLS=shared
        # - KONG_PORTAL_CORS_ORIGINS=http://localhost:8004, http://localhost:8003
      - KONG_PORTAL_CORS_ORIGINS=*
      - KONG_LOG_LEVEL=${KONG_LOG_LEVEL:-info}
      - KONG_ENFORCE_RBAC=on
      - KONG_ADMIN_GUI_AUTH=openid-connect
      - KONG_PORTAL_AUTH=openid-connect
      - KONG_PORTAL_GUI_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_PORTAL_GUI_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_PORTAL_API_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_PORTAL_API_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_ADMIN_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_ADMIN_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_PROXY_ACCESS_LOG=${ACCESS_LOG:-/dev/stdout}
      - KONG_PROXY_ERROR_LOG=${ERROR_LOG:-/dev/stderr}
      - KONG_PORTAL=on
      - KONG_PORTAL_AUTO_APPROVE=on
      - KONG_PORTAL_APP_AUTH=${KONG_PORTAL_APP_AUTH}
      - KONG_ANONYMOUS_REPORTS=off
      - KONG_ROLE=control_plane
      - KONG_STREAM_LISTEN=off
      - KONG_NGINX_WORKER_PROCESSES=8
      - KONG_LICENSE_DATA=${KONG_LICENSE_DATA}
      - KONG_PG_PASSWORD=${DB_PASSWORD}
      - KONG_PG_USER=${DB_USERNAME}
      - KONG_PG_DATABASE=${DB_NAME}
      - KONG_PG_HOST=postgres
      - KONG_ADMIN_GUI_AUTH_CONF=${KONG_ADMIN_GUI_AUTH_CONF}
      - KONG_PORTAL_AUTH_CONF=${KONG_PORTAL_AUTH_CONF}
      - KONG_ADMIN_GUI_SESSION_CONF={"cookie_name":"admin_session","cookie_secure":false,"storage":"kong","cookie_lifetime":31557600,"cookie_samesite":"off","secret":"supersecret"}
      - KONG_PORTAL_SESSION_CONF={"cookie_name":"portal_session","storage":"kong","cookie_samesite":"off","cookie_secure":false,"secret":"supersecret","cookie_domain":".localhost"}
      - KONG_PLUGINS=${KONG_PLUGINS}
      - KONG_LUA_PACKAGE_PATH=/opt/?.lua;;
      - KONG_SMTP_HOST=smtp
      - KONG_SMTP_DOMAIN=smtp.demo-net
      - KONG_SMTP_MOCK=off
      - KONG_SMTP_PORT=25
      - KONG_SMTP_ADMIN_EMAILS=stephenb583@gmail.com
      - KONG_PORTAL_EMAILS_FROM=default-admin@kong-control-plane.demo-net
      - KONG_PORTAL_EMAILS_REPLY_TO=default-admin@kong-control-plane.demo-net
      - KONG_NGINX_HTTP_LUA_SHARED_DICT=prometheus_metrics 10m
      - KONG_CLUSTER_DATA_PLANE_PURGE_DELAY=60
      - AWS_REGION=eu-west-1
      - KONG_MEM_CACHE_SIZE=${KONG_MEM_CACHE_SIZE:-128m}
    extra_hosts:
      - "kong-control-plane:10.5.0.2"
      - "kong-data-plane-1:10.5.0.3"
      - "kong-dbless:10.5.0.4"
      - "postgres:10.5.0.6"
      - "pgadmin:10.5.0.7"
      - "httpbin1:10.5.0.8"
      - "httpbin2:10.5.0.16"
      - "httpbin3:10.5.0.17"
      - "httpbin4:10.5.0.18"
      - "httpbin5:10.5.0.19"
      - "datadog:10.5.0.9"
      - "splunk:10.5.0.10"
      - "redis:10.5.0.11"
      - "smtp:10.5.0.12"
      - "influxdb:10.5.0.13"
      - "grafana:10.5.0.14"
      - "k6:10.5.0.15"
      - "httpbin:10.5.0.20"
      - "renderer:10.5.0.21"
      - "kong-data-plane-2:10.5.0.22"
      - "sidecar:10.5.0.23"
